<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Warehouse Manager</title>
  </head>

  <body onload="updateSpaceCounter()">
    <header> <h1>Welcome to the Warehouse Manager</h1> </header>
    <table border="2">
      <tbody id="table">
        <tr id="item-label">
          <td>Item 1</td>
          <td>Item 2</td>
        </tr>
        <tr id="item-stocks">
          <td>10</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>
    <p>Total stelpace available: <input type="text" id="count" value="n.d." disabled></p>
    <button onmousedown="showForm()">Add Items</button>
    <button onmousedown="addSpace()">Increase warehouse space</button>
    <div class="separator" style="height:10px;"> </div>
    <hr>
    <div class="separator" style="height:10px;"> </div>
    <div id="form-container">
      <!-- The form is created here every time the "Add Items" button is pressed-->
    </div>
    <script src="buttons.js"></script>
    <script src="form.js"></script>
  </body>
</html>
